# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: {}
  workflow_call:
    secrets:
      deploykf_host:
        description: 'The Host Where Deploykf is running'
        required: true
      deploykf_user:
        description: 'The user launching the pipeline'
        required: true
      deploykf_password:
        description: 'The users password launching the pipeline'
        required: true
      deploykf_namespace:
        description: 'The namespace launching the pipeline'
        required: true
jobs:
  linter:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install project
        run: make install
      - name: Run linter
        run: make lint

  tests_linux:
    needs: linter
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install project
        run: make install
      - name: Run tests
        run: make test
        env:
          deploykf_host: ${{ secrets.DEPLOYKF_HOST }}
          deploykf_user: ${{ secrets.DEPLOYKF_USER }}
          deploykf_password: ${{ secrets.DEPLOYKF_PASSWORD }}
          deploykf_namespace: ${{ secrets.DEPLOYKF_NAMESPACE }}
      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v3
        # with:
        #   fail_ci_if_error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  tests_mac:
    needs: linter
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install project
        run: make install
      - name: Run tests
        run: make test
        env:
          deploykf_host: ${{ secrets.DEPLOYKF_HOST }}
          deploykf_user: ${{ secrets.DEPLOYKF_USER }}
          deploykf_password: ${{ secrets.DEPLOYKF_PASSWORD }}
          deploykf_namespace: ${{ secrets.DEPLOYKF_NAMESPACE }}

  tests_win:
    needs: linter
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Pip
        run: pip install --user --upgrade pip
      - name: Install project
        run: pip install -e .[test]
      - name: run tests
        run: pytest -s -vvvv -l --tb=long tests
        env:
          deploykf_host: ${{ secrets.DEPLOYKF_HOST }}
          deploykf_user: ${{ secrets.DEPLOYKF_USER }}
          deploykf_password: ${{ secrets.DEPLOYKF_PASSWORD }}
          deploykf_namespace: ${{ secrets.DEPLOYKF_NAMESPACE }}
